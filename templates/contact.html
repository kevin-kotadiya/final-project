<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title>Contact</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        {% include 'hf/links.html' %}
    </head>
<!-- ======= Header ======= -->
<body class="sectionbody">
  <!-- End Header -->
  {% include "hf/header.html" %}
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

    <div class=" section-title mt-5">
        <h2>Contact</h2>
        <p>Contact Us</p>
      </div>

      <div class="row">

        <div class="col-lg-6">

            <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=625&amp;height=400&amp;hl=en&amp;q=indira circle&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:368px!important;}</style></div>

        </div>
        <div class="col-lg-6 mt-4 mt-lg-0">
          <form role="form" id="feedbackform" class="php-email-form">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="number" class="form-control" name="number" id="number" placeholder="Phone number" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>

      </div>
    </section><!-- End Contact Section -->
      <!-- footer start -->
      {% include 'hf/footer.html' %}
      <!-- footer end  -->
      <!-- scripts start-->
      {% include 'hf/scripts.html' %}
      <!-- scripts end -->

    <script>
      $(document).ready(function(){
        $(document).on('submit','#feedbackform',function(){
          
          data = new FormData($('#feedbackform')[0]);
          data.append('csrfmiddlewaretoken',$('input[name = "csrfmiddlewaretoken"]').val());

          $.ajax({
            url : '{% url "contact" %}',
            type: 'POST',
            processData:false,
            contentType:false,
            data:data,
            success:function(msg){
              $('#feedbackform').trigger('reset')
            }
          });

        })
      })
    </script>

</body>

</html>
